<html>
<head>
<title>Kutahu e-learning system</title>
<link rel="stylesheet" type="text/css" href="../Themes/Cobalt/StyleAuthor.css">
<script language="javascript">
function Delete(str,MyLinkStr,MyLinkObject)
{

	if(confirm("Hapus "+str+"?"))
	{
	MyLinkObject.href=MyLinkStr;
	return true;
	}
	else
	{
	return false;
	}
}
</script>
</head>
<body link="#000000" vlink="#000000" alink="#ff0000" bgcolor="#ffffff" text="#000000" class="CobaltPageBODY">
{Header}
<table cellspacing="0" cellpadding="0" width="100%" height="100%" border="0">

          <td>{lblTopLink}</td> 
        </tr>

              </tr>

              </tr>
              <!-- END Row -->
              <!-- BEGIN NoRecords -->
              <tr>

              </tr>
              <!-- END NoRecords -->
            </table>
 <!-- END Grid knowledgeitem --></td> 
        </tr>
 
      </table>
 </td>

  <tr>

      <!-- BEGIN Grid subknowledgeitem -->
      <table class="CobaltFormTABLE" cellpadding="3" border="0" width="100%">
        <tr>
          <td class="CobaltColumnTD" nowrap align="middle" width="1%">&nbsp;</td>

            <!-- BEGIN Sorter Sorter_SubKnowlItemTitle --><a class="CobaltSorterLink" href="{Sort_URL}">Sub

            <!-- BEGIN Asc_On --><img src="../Themes/Cobalt/AscOn.gif" border="0"><!-- END Asc_On -->

        </tr>
        <!-- BEGIN Row -->
        <tr>
          <td class="CobaltDataTD" align="middle"><a class="CobaltDataLink" href="{ImageLink1}"><img class="" title="Ubah" src="../Images/edit.gif" border="0"></a>&nbsp;{lblDelete}&nbsp;<a class="CobaltDataLink" href="{ImageLink2}"><img class="" title="Istilah" src="../Images/glossary.gif" border="0"></a></td>

        </tr>

 <!-- END Grid subknowledgeitem -->{lblError}</td>
